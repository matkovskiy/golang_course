version: "3"

networks:
  golang:

services:
  mysql:
    image: mysql:8.2.0
    container_name: mysql
    ports:
      - 13306:3306
    volumes:
          - mysql-data:/var/lib/mysql
          - "./mysql/:/docker-entrypoint-initdb.d/"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dbpass
      MYSQL_DATABASE: sklad
    networks:
      - golang


volumes:
  mysql-data: